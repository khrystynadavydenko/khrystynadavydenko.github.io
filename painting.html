                    <div class="name_series">

            <div class="swiper-slide">

                    <div class="logo_seaction">

                    <div class="name_series">
                        <p> SERIES </p>
                    </div>
                    <div class="series_seaction">
                        <a class="series_seaction">
                            <li class="hoverable"><a class="about" href=holova.series.html>HOLOVA</a></li>
                        </a>
                    </div>

                    <div class="nambers_series1">
                        <p> 03 </p>

                    </div>
                    <div class="nambers_series2">
                        <p> 03 </p>

    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>
        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>

    <script src="js/cursor.js"></script>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(event) {
            /* docs https://swiperjs.com/api/ */
            var swiper = new Swiper('.swiper-container', {
                /* docs https://swiperjs.com/api/#components */
                direction: 'horizontal',
                mousewheel: true,
                // loop: true,
                // speed: 600,
                // parallax: true,
                spaceBetween: 30,
                hashNavigation: {
                    watchState: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                /* docs https://swiperjs.com/api/#events */
                on: {
                    init: function() {},
                    slideChange: function() {
                        document.querySelector(".number_indicator p").innerHTML =
                            (this.activeIndex + 1) + "/" + this.slides.length;



                    },
                    transitionStart: function() {},
                    transitionEnd: function() {},
                    reachBeginning: function() {},
                    reachEnd: function() {},
                    resize: function() {},
                },
            });
        });

    </script>
